
<div class="all_things">
  <!-- 为我要显示的内容准备一个具备大小（宽高）的Dom -->
	<div class = "leftdev" >

		<h3>
			信任社区
		</h3>
		<h4>
			·互相信任的用户呈现出群落分布的特性
		</h4>
		<h4>
			·双方互相信任才会构成信任社区中的一条边，边的粗细表示相互信任程度的大小
		</h4>
		<h4>
			·一个用户可以从属于多个社区
		</h4>	
		<div class = "graph" id="container" >		
		</div>	
	</div>
	<div class = "rightdev">
		<div class="transac_show">
			<h3>
				信任关系
			</h3>
			<h4>
				·信任关系是通过两名用户的历史交易来评估的
			</h4>
			<h4>
				·信任关系是单向的
			</h4>
			<h4>
				·可以通过两名用户的id查询他们的信任值
			</h4>

	        <table class="table table-hover">
	            <tr class="info">
	                <th>付款用户id</th>
	                <th>收款用户id</th>
	            </tr>
	            <tr class="info">
	                <td><input type="text" id ="user1" ng-model = "user1"></td>
	                <td><input type="text" id ="user2" ng-model = "user2"></td>
	            </tr>
	            
	        </table>
		</div>

		<div class="trust_show">
			<button type="button" class="btn btn-default lichao-find" style="position: relative;margin-left: 40%;margin-bottom: 2%;" ng-click="getSome()">查询信任值</button>
			<table class="table table-hover">
			    <tr class = "info">
			        <th>user1</th>
			        <th>user2</th>
			        <th>单向信任值</th>
			    </tr>
			    <tr class = "info">
			        <td>{{data[0].user1}}</td>
			        <td>{{data[0].user2}}</td>
			        <td>{{data[0].trust}}</td>

			    </tr>
			</table>
			
		</div>
	</div>
</div>
