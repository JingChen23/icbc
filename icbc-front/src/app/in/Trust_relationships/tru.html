<div class="">

	<div id="container" style="float: left;">
		
	</div>
	<div style="float: right;">
		<div class="transac_show">
	        <table class="table table-hover">
	            <tr class="info">
	                <td>交易ID</td>
	                <td>交易时间</td>

	                <td>交易金额</td>
	            </tr>
	            <tr class="info">

	                <td><input type="text" id ="user1" ng-model = "user1"></td>
	                <td><input type="text" id ="user2" ng-model = "user2"></td>
	                <td><input type="text" id ="money" ng-model = "money"></td>
	            </tr>

	        </table>

			        <td>user1</td>
			        <td>user2</td>

			    <tr class = "info">
